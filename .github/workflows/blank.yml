name: S24 Boot Repack (Magisk v30.6)
on:
  workflow_dispatch:

jobs:
  repack:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Script
        uses: actions/checkout@v4

      - name: Get Magisk v30.6 and Extract magiskboot
        run: |
          # 1. 下载官方 Magisk v30.6 APK (2026年最新稳定版)
          echo "正在下载 Magisk v30.6..."
          wget https://github.com/topjohnwu/Magisk/releases/download/v30.6/Magisk-v30.6.apk
          
          # 2. 提取适用于 Linux 虚拟机的 magiskboot 二进制文件
          # Magisk APK 本质是 ZIP，lib/x86_64 目录下包含可在 GitHub Actions 运行的工具
          unzip -q Magisk-v30.6.apk "lib/x86_64/libmagiskboot.so"
          
          # 3. 重命名并赋予权限
          mv lib/x86_64/libmagiskboot.so ./magiskboot
          chmod +x magiskboot
          
          # 验证工具是否可用
          ./magiskboot --help | head -n 1

      - name: Download Kernel and Boot from Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "正在下载 Image 和官方 boot.img..."
          gh release download kernel --repo ${{ github.repository }} --pattern 'image' --clobber
          gh release download kernel --repo ${{ github.repository }} --pattern 'boot.img' --clobber

      - name: Execute Repack
        run: |
          # 1. 解包官方 boot.img
          echo "正在解包官方镜像..."
          ./magiskboot unpack boot.img
          
          # 2. 替换内核
          # 检查解压出的内核文件名（Magiskboot 通常输出为 'kernel'）
          if [ -f "kernel" ]; then
            echo "发现原厂内核，正在替换为集成 KernelSU 的 Image..."
            rm -f kernel
            cp Image kernel
          else
            echo "错误：未能识别 boot.img 中的内核部分"
            exit 1
          fi
          
          # 3. 重新打包 (这将自动处理校验和、Header 和签名头)
          echo "正在使用 Magisk v30.6 技术重新打包..."
          ./magiskboot repack boot.img S24_KSU_Repacked.img
          
          # 4. 检查产物
          ls -lh S24_KSU_Repacked.img

      - name: Upload Final Image
        uses: actions/upload-artifact@v4
        with:
          name: S24-KSU-Boot-Final
          path: S24_KSU_Repacked.img
